<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/global.css">
    <link rel="stylesheet" href="./css/auth.css">
    <title>signup</title>
</head>
<body class="body container center">
    <form class="form1" id="">
            <h3>Cree votre compte</h3>
            <div class="grid_col">
                <input type="text" id="usernameInput" placeholder="Enter votre nom" class="registration-input">
                <input type="text" id="barNameInput" placeholder="Enter le nom du bar" class="registration-input">
            </div>
           <div class="grid_col">
            <input type="email" id="emailInput" placeholder="Enter votre adresse mail" class="registration-input">
            <input type="tel" id="phoneInput" placeholder="Enter votre numero de tel" class="registration-input">
           </div>
           <select name="" id="userGender">
            <option value="">Genre</option>
            <option value="masculin">Masculin</option>
            <option value="Feminin">Feminin</option>
           </select>
 

            <input type="password" id="passwordInput" placeholder="Enter un mot de passe" class="registration-input">
            <input type="password" id="confirmPasswordInput" placeholder="Confirmer mot de passe" class="registration-input">
          
            <button class="btn" id="myregisterUser">Register</button>
        </form>
<script src="./js/register.js"></script>

</body>
</html>
